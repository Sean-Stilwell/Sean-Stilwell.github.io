name: Accessibility (pa11y-ci)
on:
  schedule:
    - cron: '0 14 * * 6'
  workflow_dispatch:
jobs:
  pa11y:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g pa11y-ci
      - name: Run Pa11y CI on key pages
        run: |
          pa11y-ci \
            https://seanstilwell.ca/ \
            https://seanstilwell.ca/index-fr.html
